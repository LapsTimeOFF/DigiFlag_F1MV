      <div id="logoContainer">
        <div id="digiflagLogo">

      <div id="closeButtonContainer">

      </div>

    </div>
  </div>
  <div class="bottom-screen" id="zoomControl">
    <button type="button" class="btn btn-primary" id="zoomIn" title="Zoom In">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#fff" stroke-linecap="round"

      </svg>
